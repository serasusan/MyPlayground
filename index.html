<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="blob.svg">

</head>
<body>

    <div class="main">

        <h1 style="color: whitesmoke;font-size: 3rem;">Christmas Countdown Timer ðŸŽ„</h1>
        <div class="countdown" id="countdown">

            <!-- <div id="christmas" style="width: 200px;height: 100px;color: black;"></div> -->
            <div id="countdown-time">

                <div class="time">
                    <h2 id="days">00</h2>
                    <small>Days</small>
                </div>
        
                <div class="time">
                    <h2 id="hours">00</h2>
                    <small>Hours</small>
                </div>
        
                <div class="time">
                    <h2 id="minutes">00</h2>
                    <small>Minutes</small>
                </div>
        
                <div class="time">
                    <h2 id="seconds">00</h2>
                    <small>Seconds</small>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
